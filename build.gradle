buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
    }
}

plugins {
    id "com.github.spotbugs" version "4.7.1" apply false
    id "idea"
    id 'com.wise.gradlewise.gha' version "0.4.0"
    id 'com.wise.gradlewise.cerberus' version "0.1.7"
}

workflow {
    configLibrary {}
}

idea.project {
    vcs = 'Git'
    languageLevel = JavaVersion.VERSION_11
    targetBytecodeVersion = JavaVersion.VERSION_11
}

task clean{

}