buildscript {
    repositories {
        maven {
            setUrl("https://arti.tw.ee/artifactory/plugins-release")
        }
        mavenLocal()
    }
}

plugins {
    id "com.github.spotbugs" version "4.6.2" apply false
    id "idea"
}

idea.project {
    vcs = 'Git'
    languageLevel = JavaVersion.VERSION_1_8
    targetBytecodeVersion = JavaVersion.VERSION_1_8
}

task clean{

}