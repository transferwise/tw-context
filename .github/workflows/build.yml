name: "Build and Test"

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    name: "Build and Test"
    runs-on:
      - ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: "Retrieve gradle settings"
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle
          key: gradle-v3-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties', '**/*.gradle*') }}
          restore-keys: |
            gradle-v3-
      - name: "Assemble jar"
        run: ./gradlew assemble --refresh-dependencies --console=plain --no-daemon

      - name: "Run tests"
        run: ./gradlew check --console=plain --no-daemon --stacktrace

      - name: "Publish Test Report"
        uses: mikepenz/action-junit-report@v2
        if: always()
        with:
          report_paths: '**/build/test-results/**/*.xml'
          github_token: ${{ secrets.GITHUB_TOKEN }}
          require_tests: true

      - name: "Bootstrap git config"
        if: github.ref == 'refs/heads/master'
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git config --global user.name "TW GitHub Actions" && git config --global user.email circle@circle.tw.ee

      - name: "Push tag"
        if: github.ref == 'refs/heads/master'
        run: ./gradlew pushTag --console=plain --no-daemon
      